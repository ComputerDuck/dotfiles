set-option -g default-shell /bin/zsh
set -s escape-time 0
set -g display-time 2000

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"

# mouse passthrough
set -g mouse on
# for copying
set-option -g default-command "reattach-to-user-namespace -l zsh"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-yank'

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# vi-like keybindings
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# open windows in same directory
# bind '"' split-window -c "#{pane_current_path}"
# bind % split-window -h -c "#{pane_current_path}"
# bind n new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{session_path}"
bind % split-window -h -c "#{session_path}"
bind N new-window -c "#{session_path}"
bind n next-window
bind p previous-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind w
bind X killw
bind x killp
# Define a key binding to kill the current session and switch to the last session
bind-key Q run-shell "~/.local/bin/tmux-fallback-last-session"
unbind s
bind s run-shell "tmux neww ~/.local/bin/tmux-session-selector"
# bind f run-shell "tmux neww ~/.local/bin/nvim-selector"

bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/todo.md"

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r w run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/work -mindepth 1 -maxdepth 1"
bind-key -r P run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/personal -mindepth 1 -maxdepth 2"
bind-key -r p run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/projects -mindepth 1 -maxdepth 2"
unbind C
bind-key -r C run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/.config -mindepth 1 -maxdepth 1"

# status bar config
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify left
# set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour15,bg=colour235
set-option -g status-left-length 100
set-option -g status-left-style default
set-option -g status-left "#[fg=green,bright]#(whoami) #[fg=white]at #[fg=red]session\:#S #[fg=white]- #[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=green,bg=default, bright]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load -a 1 -g 0) "
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default

set -g history-file ~/.tmux_history

# load plugins
run '~/.tmux/plugins/tpm/tpm'
